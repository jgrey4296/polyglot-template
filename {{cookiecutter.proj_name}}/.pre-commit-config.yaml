# #  .pre-commit-config.yaml -*- mode: yaml-ts -*-
# https://pre-commit.com
# https://pre-commit.com/hooks.html

# available stages: 
# available types: file, symlink, directory, executable, text, binary


minimum_pre_commit_version: '4.3.0'
files: ''
exclude: '^$'
fail_fast: false
default_stages: [pre-commit, pre-push, commit-msg]
default_install_hook_types: [pre-commit, pre-push, commit-msg, post-commit]
default_language_version: {}

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
        stages: [pre-commit]
    -   id: end-of-file-fixer
        stages: [pre-commit]
    -   id: mixed-line-ending
        stages: [pre-commit]
        args: ["--fix", "auto"]
    -   id: check-yaml
        stages: [pre-commit]
    -   id: check-added-large-files
        stages: [pre-commit]
    -   id: requirements-txt-fixer
        stages: [pre-commit]
    -   id: check-toml
        stages: [pre-commit]
    -   id: check-xml
        stages: [pre-commit]
    -   id: check-yaml
        stages: [pre-commit]
    -   id: check-json
        stages: [pre-commit]
    -   id: pretty-format-json
        stages: [pre-commit]
        args: ["--autofix"]
- repo: local
  hooks:
      - id : local.pre.hook.sh
        name: basic.local.sh
        language: system
        entry: .tasks/local.pre.hook.sh
        stages: [post-commit]
        # files: ''
      - id: local.pre.hook.py
        name: local.pre.hook.py
        language: python
        entry: python .tasks/local.pre.hook.py
        stages: [pre-commit]
        # files: ''
